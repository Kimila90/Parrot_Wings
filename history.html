<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="./styles/history.css">
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="history">
        <div class="container">
            <div class="header">
                <a class="back" href="./signin.html">
                    <img src="./img/iPhone 11 Pro/back.svg" alt="back button">
                </a>
                <h4>History</h4>
                <div class="button__menu">
                    <img src="./img/iPhone 11 Pro/Menu.svg" alt="menu button">
                </div>
            </div>
        </div>

        <div class="sum">
            <div class="number">
                <p class="lowercase">$</p>
                <p>10,341</p>
                <p class="uppercase">.90</p>
            </div>
        </div>

        <div class="sort">
            <div class="sort__inner container">
                <p>sort by:</p>
                <div class="sort__var active">
                    <a href="#">date</a>
                    <img src="./img/filter/Ascending filter.svg" alt="">
                </div>

                <div class="sort__var">
                    <a href="#">name</a>
                    <img src="./img/filter/Unactive filter.svg" alt="">
                </div>

                <div class="sort__var">
                    <a href="#">sum</a>
                    <img src="./img/filter/Unactive filter.svg" alt="">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
